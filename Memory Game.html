<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Memory Game</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="MemoryGame.css">
    <script src="MemoryGame.js"></script>
</head>

<body>
    <div id="menu">
        <h1>Welcome to a Game of Memory</h1>
        <h2>by Trevyn Case</h2>
    </div>
    <div><strong id="highscore">Best Score: n/a</strong></div>
    <div id="game" style="display:none">
        <strong id="score">Moves: 0</strong>
        <table id="cards"></table>
    </div>
    <div id="buttons">
        <button type="button" id="newgame">New Game</button>
        <button type="button" id="resetscore">Reset High Score</button>
        <button type="button" id="tomenu" style="display:none">Return to Menu</button>
    </div>
</body>

</html>
